name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Build Docker image (with commit SHA and latest tags)
      - name: Build Docker image
        run: |
          docker build -t client-a-node-app:${{ github.sha }} -t client-a-node-app:latest .

      # Step 3: Tag Docker image for Docker Hub
      - name: Tag Docker image
        run: |
          docker tag client-a-node-app:${{ github.sha }} swatikadam16/client-a-node-app:${{ github.sha }}
          docker tag client-a-node-app:latest swatikadam16/client-a-node-app:latest

      # ðŸŸ¢ Step 4: Push Docker image to Docker Hub
      - name: Push Docker image to Docker Hub
        run: |
          docker push swatikadam16/client-a-node-app:${{ github.sha }}
          docker push swatikadam16/client-a-node-app:latest

      # Step 5: Deploy to Docker Swarm on remote host
      - name: Deploy to Docker Swarm
        env:
          SSH_HOST: manager
          SSH_USER: ec2-user
        run: |
          ssh $SSH_USER@$SSH_HOST <<EOF
          docker service update \
          --image swatikadam16/client-a-node-app:${{ github.sha }} \
          multi-client_client-a-node-app
          EOF
